<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Lookup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body{
            background-image: url(./Public/emails.avif);
        }
    </style>
</head>
<body >

    <div class="container bg-light col-sm-6 col-md-12 col-lg-12 col-xl-12 " style="background: transparent url(./Public/emails.avif)" ;>

        <h1 class="mb-4">Phone & Email Validation</h1>
        <div class="form-group col-sm-6 col-md-12 col-lg-12 col-xl-12">
            <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter a phone number">
        </div>
        <div class="form-group col-sm-6 col-md-12 col-lg-12 col-xl-12">
            <input type="email" id="email" class="form-control" placeholder="Enter an email address">
        </div>
        <button class="btn btn-primary btn-md mb-3" onclick="validate()">Validate</button>
        <div id="validationResults" class="mt-4"></div>
    </div>
    
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
